<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Websnake</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./stylesheets/style.css">
    </head>

    <body>
        <div id="main">
            <div id="login-title" class="title">Login</div>
            <div id="nav" class="screen">
                <input id="username-input" type="text" class="screen text" placeholder="Username">
                <input id="password-input" type="password" class="screen text" placeholder="Password">
                <a id="login-info" class="text link" href="/register">No account? register</a>
                <div id="login-button" class="button text">Login</div>
                <a id="back-button" class="button text" href="/">Back</a>
            </div>
        </div>

        <script src="./scripts/login.js" type="module"></script>
        <script src="./scripts/frontend.js"></script>
    </body>
</html>
