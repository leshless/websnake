<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Websnake</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./stylesheets/style.css">
    </head>

    <body>
        <div id="main">
            <div id="login-title" class="title">Register</div>
            <div id="nav" class="screen">
                <input id="username-input" type="text" class="screen text" placeholder="Username">
                <input id="password-input" type="password" class="screen text" placeholder="Password">
                <a id="register-info" class="text link" href="/login">Have an account? Sign in</a>
                <div id="login-button" class="button text">Register</div>
                <a id="back-button" class="button text" href="/">Back</a>
            </div>
        </div>

        <script src="./scripts/register.js" type="module"></script>
    </body>
</html>
